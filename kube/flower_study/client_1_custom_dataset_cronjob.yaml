apiVersion: batch/v1
kind: CronJob
metadata:
  name: fl-client-1-cronjob
  namespace: lge-ebme
spec:
  schedule: "*/3 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: fl-client-1
        spec:
          containers:
            - name: fl-client-1
              image: lgecloudroboticstask/fl:latest
              imagePullPolicy: Always
              command: ["/bin/bash", "-c", "python client_custom_dataset.py 1"]
              env:
                - name: SERVER_IP
                  value: "10.177.196.41"
                - name: SERVER_PORT
                  value: "30180"
              resources:
                requests:
                  cpu: 1000m
                  memory: 512Mi
                limits:
                  cpu: 8000m
                  memory: 16Gi
              volumeMounts:
                - mountPath: /mnt/checkpoints
                  name: checkpoints
                - mountPath: /dataset
                  name: dataset
          volumes:
            - name: checkpoints
              persistentVolumeClaim:
                claimName: fl-checkpoints-pvc
            - name: dataset
              hostPath:
                path: "/mnt/dataset"
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: regcred
          nodeSelector:
            kubernetes.io/hostname: kube-cluster-worker3
